<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-purple-600"> Bank
                Account.!</span> </h1>
    </header>

    <main>
        <section class="bg-blue-400	w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-2/4 mb-3 px-2 " type="text"
                    name="" id="" placeholder="Enter your Email">

                <input id="user-password" class="border-2 border-gray-400 rounded block w-2/4 mb- 3 px-2 "
                    type="password" name="" id="" placeholder="Enter your Password">

                <button id="submit-btn"
                    class="bg-yellow-600 px-4 rounded py-2 mt-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>




    <!-- script added -->
    <script src="login.js"></script>
</body>

</html>
